{% extends "base.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">

    <div class="jumbotron">
       <h1>Login Homepage! </h1> 
    </div>
    <div>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

    </div>
</div>

{% endblock %}
